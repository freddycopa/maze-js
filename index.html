<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <script src="./script.js" defer></script>
</head>
<body style="font-size: 30px; font-family: Garamond; font-weight: bold; text-align: center;">
	<div id="msg"></div>
	<br>
	<div id="maze"></div>
	<br>
	Press 'G' to generate a maze<br>
	Press 'S' to choose a starting point<br>
	Press 'E' to choose the end point<br>
	Press 'P' to reveal the path between the two points chosen<br>
	Press 'C' to clear the path if you want to choose different points after revealing the path<br>
	Press 'R' to reset the maze
</body>
</html>
